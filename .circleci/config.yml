version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.58.3

    steps:
      - checkout
      - run:
          name: "Run hugo against default config"
          command: cd exampleSite && ls && HUGO_ENV=production hugo -v -d workspace/public --themesDir ../.. --theme=castanet --buildDrafts=false


workflows:
  version: 2
  build-test:
    jobs:
      - build
